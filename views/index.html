<!doctype html>
<html ng-app="birdy">
    <head>
        <title>birdy</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
        <!-- <script src="/../auth0-variables.js"></script> -->
        <link href="/css/autocomplete.css" rel="stylesheet">
        <link href="/css/app.css" rel="stylesheet">
    </head>
    <body class="home">
      <header>
        <img id="logo" src="/img/birdy-logo.svg"><h2>Birdy</h2>
        <span ng-controller="HomeController" ng-hide="currentUser" ng-click="login()"> Log In</span>
        <span ng-controller="LogoutController" ng-show="currentUser" ng-click="logout()"> Log Out</span>
        <span ng-controller="HomeController" ng-show="currentUser" ng-click="profileLink()"> My Profile |</span>
        <span ng-controller="HomeController" ng-click="birdsLink()">Life List |</span>
      </header>
        <div class="container" id="main" ui-view>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
        <!-- We use client cookies to save the user credentials -->
        <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

        <!-- Auth0 Lock script and AngularJS module -->
        <script src="//cdn.auth0.com/js/lock-9.0.min.js"></script>
        <!-- angular-jwt and angular-storage -->
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

        <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
        <script src="/js/controllers/ProfileController.js"></script>
        <script src="/js/controllers/BirdsController.js"></script>
        <script src="/js/controllers/EntriesController.js"></script>
        <script src="/js/autoComplete.js"></script>
        <script src="/js/app.js"></script>
        <!-- <script src="/bundle.js"> </script> -->
    </body>
</html>
