<!doctype html>
<html ng-app="birdy">
    <head>
        <title>BirdSpots</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
        <!-- <script src="/../auth0-variables.js"></script> -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="/css/awesomplete.css" />
        <link href="/css/ng-mobile-menu.min.css" rel="stylesheet">
        <link href="/css/autocomplete.css" rel="stylesheet">
        <link href="/css/app.css" rel="stylesheet">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    </head>
    <body class="home">


      <header>
      <a id="header-left" href="#" ng-controller="HomeController" ng-click="login()"><img id="logo" src="/img/birdy-logo.svg"><h2>BirdSpots</h2></a>
      <button class='btn' id="hamburger" ng-click="showNav=!showNav">&#9776;</button>
      </header>
      <div id="nav-menu" ng-show="showNav" ng-cloak>
        <ul>
          <li><a href="#" ng-controller="HomeController" ng-click="birdsLink()">Life List</a></li>
          <li><a href="#" ng-controller="HomeController" ng-click="usersLink()">Leaderboard</a></li>
          <li><a href="#" ng-controller="HomeController" ng-show="currentUser" ng-click="profileLink()" ng-cloak> My Profile</a></li>
          <li><a href="#" ng-controller="HomeController" ng-show="currentUser" ng-click="addEntryLink()" ng-cloak>Add an Entry</a></li>
          <li><a href="#" ng-controller="HomeController" ng-hide="currentUser" ng-click="login()" ng-cloak> Log In</a></li>
          <li><a href="#" ng-controller="LogoutController" ng-show="currentUser" ng-click="logout()" ng-cloak> Log Out</a></li>
        </ul>
      </div>

        <div class="container" id="main" ui-view></div>

        <script src="https://cdn.jsdelivr.net/lodash/4.8.2/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <!-- We use client cookies to save the user credentials -->
        <script src="https://code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
        <script src="https://cdn.rawgit.com/nmccready/angular-simple-logger/0.1.7/dist/angular-simple-logger.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.2/angular-google-maps.js"></script>
        <!-- Auth0 Lock script and AngularJS module -->
        <script src="https://cdn.auth0.com/js/lock-9.1.min.js"></script>
        <!-- angular-jwt and angular-storage -->
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
        <script src="https://cdn.auth0.com/w2/auth0-angular-4.js"> </script>
        <script src="/js/angucomplete-alt.min.js"></script>
        <script src="/js/awesomplete.js" async></script>
        <script src="/js/controllers/ProfileController.js"></script>
        <script src="/js/controllers/BirdsController.js"></script>
        <script src="/js/controllers/EntriesController.js"></script>
        <script src="/js/autoComplete.js"></script>
        <script src="/js/app.js"></script>
        <!-- <script src="/bundle.js"> </script> -->
    </body>
</html>
